<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="./Stylesheet 9/Stylesheet 9.css">
</head>
<body>
    <h4>
        <a href="file:///C:/Users/lerou/Desktop/VS/html/Resume%209.html/Digital-resume/Resume%209.html">Back to main page</a>
    </h4>
    <form action="https://formsubmit.co/3ab542fe3a7805c5f0aa7cf9c79eac4a" method="POST">
        <h2 style="font-size: 2vw">
            Contact Form
        </h2>
        <div id="L1">
            <label for="name" style="font-size: 1vw">
                Name:
            </label>
        </div>
        <div id="I1">
            <input type="text" id="name" name="user_name" required>

        <br>
        <div id="L2">
            <label for="mail" style="font-size: 1vw">
                Email:
            </label>
        </div>
        <div id="I2">
            <input typeof="text" id="mail" name="user_mail">
        </div>
        <br>
        <div id="Bar1">
            <select name="_subject" id="Subject">
                <option value="Interview">
                    Interview
                </option>
                <option value="Recruiter">
                    Recruiter
                </option>
                <option value="Feed Back">
                    Feed Back
                </option>
            </select>
        </div>
        <br>
        <div id="L3">
            <label for="msg" style="font-size: 1vw">
                Message:
            </label>
        </div>
        <div id="TA1">
            <textarea name="user_message" id="msg">

            </textarea>
        </div>
        <br>
        <div id="I3">
            <input type="Submit">
        </div>
    </form>
</body>
